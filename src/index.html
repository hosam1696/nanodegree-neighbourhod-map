<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighboorhood map</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="map-control">
        <form class="map-search">
            <input type="search" data-bind="event:{enter:filter,focus: function(data,event){toggleArea(false, event)}}, value:searchValue"
                name="map-search" placeholder="filter by name" id="search-input">

            <button type="submit" data-bind="click: filter">filter</button>
        </form>
        <div class="map-areas">
            <ul data-bind="foreach:neighbourAreas">
                <li data-bind="html: title, click: $parent.findPlace"></li>
            </ul>
        </div>
        <section id="area-info" data-bind="visible: showInfo" style="display: none">
            <h3 data-bind="text: searchTitle "></h3>
            <p data-bind="html: searchBody "></p>
        </section>
    </section>
    <section id="app-map"></section>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuoUu9PsHOVOyp4j9v9TDEud0HTzffIKU"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/ko.projection.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
